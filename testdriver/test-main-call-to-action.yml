version: 4.0.77
steps:
  - prompt: Click on the "Sign in" button.
    commands:
      - command: hover-text
        text: Sign in
        description: Sign in button on the left sidebar
        action: click
  - prompt: >-
      Assert that the sign-in page is displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: the sign-in page is displayed
